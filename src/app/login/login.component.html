<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3" >
            <div class="card card-register">
              <tabset class="nav-tabs-primary">
                <tab heading="Login">
                  <div class="card-body">
                    <div class="btn-wrapper text-center">
                      <div class="text-center text-muted mb-4 mt-3">
                        <small> Inicia con facebook </small>
                      </div>
                      <a
                        class="btn btn-neutral btn-icon mr-1"
                        href="javascript:void(0)"
                      >
                        <img src="../../assets/img/facebook.png" />
                      </a>
                    </div>
                    <div class="text-center text-muted mb-4 mt-3">
                      <small> O con email y password </small>
                    </div>
                    <form role="form" autocomplete="off">
                      <div class="form-group mb-3" >
                        <div
                          class="input-group input-group-alternative"
                          [ngClass]="{ 'input-group-focus': focus1 === true }"
                        >
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="tim-icons icon-email-85"> </i>
                            </span>
                          </div>
                          <input style="display:none">
                          <input
                            class="form-control"
                            placeholder="Email"
                            type="email"
                            (blur)="focus1 = false"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <div
                          class="input-group input-group-alternative"
                          [ngClass]="{ 'input-group-focus': focus2 === true }"
                        >
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="tim-icons icon-key-25"> </i>
                            </span>
                          </div>
                          <input
                            class="form-control"
                            placeholder="Password"
                            type="password"
                            (focus)="focus2 = true"
                            (blur)="focus2 = false"
                          />
                        </div>
                      </div>
                      <div class="form-check mt-3">
                        <label class="form-check-label">
                          <input
                            checked="checked"
                            class="form-check-input"
                            type="checkbox"
                          />
        
                          <span class="form-check-sign"> </span> Remember me!
                        </label>
                      </div>
  
                    </form>
                  <div class="card-footer">
                    <div class="text-center">
                      <button class="btn btn-primary my-4" type="button">
                        Iniciar sesión
                      </button>
                    </div>
                  </div>
                  </div>
                </tab>
                <tab heading="Registro">
                  <div class="card-body">
                    <div class="btn-wrapper text-center">
                      <div class="text-center text-muted mb-4 mt-3">
                        <small> Regístrate con facebook</small>
                      </div>
                      <a
                        class="btn btn-neutral btn-icon mr-1"
                        href="javascript:void(0)"
                      >
                        <img src="../../assets/img/facebook.png" />
                      </a>
                    </div>
                    <div class="text-center text-muted mb-4 mt-3">
                      <small> O con email y password </small>
                    </div>
                    <form class="form" autocomplete="off">
                      <div
                        class="input-group"
                        [ngClass]="{ 'input-group-focus': focus === true }"
                      >
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="tim-icons icon-email-85"> </i>
                          </div>
                        </div>
                        <input
                          class="form-control"
                          placeholder="Email"
                          type="email"
                          (focus)="focus = true"
                          (blur)="focus = false"
                          autocomplete="none"
                          name="email"
                          [(ngModel)]="email"
                        />
                      </div>
                      <div
                        class="input-group"
                        [ngClass]="{ 'input-group-focus': focus1 === true }"
                      >
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="tim-icons icon-lock-circle"> </i>
                          </div>
                        </div>
                        <input
                          class="form-control"
                          placeholder="Password"
                          name="pass"
                          [(ngModel)]="pass"
                          type="password"
                          (focus)="focus1 = true"
                          (blur)="focus1 = false"
                        />
                      </div>
                      <div
                        class="input-group"
                        [ngClass]="{ 'input-group-focus': focus2 === true }"
                      >
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="tim-icons icon-lock-circle"> </i>
                          </div>
                        </div>
                        <input
                          class="form-control"
                          placeholder="Repetir Password"
                          #repass
                          [(ngModel)]="pass2"
                          name="repass"
                          (keyup)="verifPassRep(repass)"
                          type="password"
                          (focus)="focus2 = true"
                          (blur)="focus2 = false"
                        />
                      </div>
                      <div class="form-check text-left">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" />
                          <span class="form-check-sign"> </span> Acepto
                          <a href="javascript:void(0)"> terminos y condiciones </a> .
                        </label>
                      </div>
                    </form>
                  <div class="card-footer">
                    <div class="text-center">
                      <button class="btn btn-primary my-4" type="button"
                      name="btn-registrar"
                      (click)="singUp(email, pass, pass2)">
                        Registrar
                      </button>
                    </div>
                  </div>
                  </div>
                </tab>
              </tabset>
            </div>
          </div>
        </div>
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
        <div class="square square-7" id="square7"></div>
        <div class="square square-8" id="square8"></div>
      </div>
    </div>
  </div>

</div>
