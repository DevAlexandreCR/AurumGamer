<div
aria-hidden="true"
aria-labelledby="myModalLabel"
bsModal
class="modal fade modal-mini modal-danger modal-mini"
#modalSalir="bs-modal"
id="modalSalir"
role="dialog"
tabindex="-1"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header justify-content-center">
      <button
        aria-hidden="true"
        class="close"
        data-dismiss="modal"
        (click)="modalSalir.hide()"
        type="button"
      >
        <i class="tim-icons icon-simple-remove text-white"> </i>
      </button>
      <div class="modal-profile">
        <i class="tim-icons icon-button-power"> </i>
      </div>
    </div>
    <div class="modal-body">
      <p>¿ Seguro desea salir ?</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-link btn-primary" type="button" (click)="signOut()">Cerrar Sesión</button>
      <button
        class="btn btn-link btn-neutral"
        data-dismiss="modal"
        type="button"
        (click)="modalSalir.hide()"
      >
        Volver
      </button>
    </div>
  </div>
</div>
